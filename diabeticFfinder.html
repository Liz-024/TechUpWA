<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetic-Friendly Food Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Diabetic-Friendly Food Finder</h1>

  <div class="container">
    <div class="form-group">
      <label for="type">Diet Type:</label>
      <select id="type">
        <option value="low-gi">Low-GI</option>
        <option value="low-sugar">Low-Sugar</option>
        <option value="both">Both</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="e.g., Orchard Road">
    </div>

    <div class="form-group">
      <label for="meal-type">Meal Type:</label>
      <select id="meal-type">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </div>

    <div class="form-group">
      <label for="budget">Budget (SGD):</label>
      <select id="budget">
        <option value="under-10">Under $10</option>
        <option value="10-20">$10 - $20</option>
        <option value="20+">$20+</option>
      </select>
    </div>

    <button onclick="searchFoods()">Search</button>
  </div>

  <div class="container results" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
